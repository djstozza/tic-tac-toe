<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="style/tic-tac-toe.css">
</head>
<body>
	<div class="table">
		<table>
			<tr>
				<td>
					<button id="0" class="cell">
						<div class="images">
							<img src="http://fillmurray.com/200/200" class="X">
							<img src="http://placecage.com/c/200/200" class="O">
						</div>
					</button>
				</td>
				<td>
					<button id="1" class= "cell">
						<div class="images">
							<img src="http://fillmurray.com/200/200" class="X">
							<img src="http://placecage.com/c/200/200" class="O">
						</div>
					</button>
				</td>
				<td>
					<button id="2" class="cell">
						<div class="images">
							<img src="http://fillmurray.com/200/200" class="X">
							<img src="http://placecage.com/c/200/200" class="O">
						</div>
					</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="3" class="cell">
						<div class="images">
							<img src="http://fillmurray.com/200/200" class="X">
							<img src="http://placecage.com/c/200/200" class="O">
						</div>
					</button>
				</td>
				<td>
					<button id="4" class="cell">
						<div class="images">
							<img src="http://fillmurray.com/200/200" class="X">
							<img src="http://placecage.com/c/200/200" class="O">
						</div>
					</button>
				</td>
				<td>
					<button id="5" class="cell">
						<div class="images">
							<img src="http://fillmurray.com/200/200" class="X">
							<img src="http://placecage.com/c/200/200" class="O">
						</div>
					</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="6" class= "cell">
						<div class="images">
							<img src="http://fillmurray.com/200/200" class="X">
							<img src="http://placecage.com/c/200/200" class="O">
						</div>
					</button>
				</td>
				<td>
					<button id="7" class="cell">
						<div class="images">
							<img src="http://fillmurray.com/200/200" class="X">
							<img src="http://placecage.com/c/200/200" class="O">
						</div>
					</button>
				</td>
				<td>
					<button id="8" class="cell">
						<div class="images">
							<img src="http://fillmurray.com/200/200" class="X">
							<img src="http://placecage.com/c/200/200" class="O">
						</div>
					</button>
				</td>
			</tr>
		</table>
	</div>
	<div class="moveBlock">
		<div class="playAgain">
			<h1></h1>
			<p>would you like to play again?</p>
			<button class="yes">Yes</button>
			<button class="no">No</button>
		</div>

		
	</div>


	
	<div class="goodbye">
		<h1>Goodbye!</h1>
	</div>
	<div class="score">
		<h1>Current Score</h1>
		<h2>Player 1</h2>
		<div class="player1Score">
			<h2 class="points"></h2>
		</div>
		<h2>Player 2</h2>
		<div class="player2Score">
			<h2 class="points"></h2>
		</div>
	</div>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/tic-tac-toe.js"></script>
</body>
</html>
