	<div class="moveBlock">

			<p>would you like to play again?</p>
			<button class="yes">Yes</button>
			<button class="no">No</button>

	<div class="hello">

		<p>Let's play some Tic-Tac-Toe!</p>
		<p>Please choose from the options below... That rhymes!</p>
		<div class="normalContainer">

		</div>
		<div class="marioContainer">
			<button class="mario">Mario</button>
		</div>
		
		
		<img class="marioCoin" src="assets/images/retro_coin.png" alt="">
		





		<img class="superMario" ="" ="superMario" src="assets/images/mario_jump.png" alt="">
